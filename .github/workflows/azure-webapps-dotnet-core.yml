name: Build and deploy ASP.Net Core app to an Azure Web App

env:
  AZURE_WEBAPP_NAME: WebApplication9    # Namnet på din Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: '$GITHUB_WORKSPACE/WebApplication9/publish' # Justerad sökväg till publicerade filer
  DOTNET_VERSION: '8'                   # .NET Core-versionen att använda

on:
  push:
    branches: [ "main" ]                # Triggar workflow på push till "main"-grenen
  workflow_dispatch:                    # Tillåter manuell körning av workflow

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4       # Klona källkoden från ditt GitHub-repo

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish WebApplication9/WebApplication9.csproj -c Release -o $GITHUB_WORKSPACE/WebApplication9/publish

      - name: Verify publish directory   # Kontrollera att de publicerade filerna finns
        run: |
          echo "Checking contents of the publish directory..."
          ls -R $GITHUB_WORKSPACE/WebApplication9/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: $GITHUB_WORKSPACE/WebApplication9/publish  # Justerad sökväg
          if-no-files-found: error  # Om inga filer hittas, returnera ett fel för att identifiera problemet

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: $GITHUB_WORKSPACE/WebApplication9/publish  # Justerad sökväg för deployment
